specVersion: 1.0.0
description: Beefy Finance LRT Subgraph
repository: https://github.com/beefyfinance/lrt-subgraph
schema:
  file: ./schema.graphql
indexerHints:
  # we want to be able to issue time-travel queries for historical data
  prune: never
dataSources:
  - kind: ethereum/contract
    name: LrtInitiator
    network: {{network}}
    source:
      address: "{{firstLrtVaultAddress}}"
      abi: BeefyVaultV7
      startBlock: {{firstLrtVaultCreationBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/initiator.ts
      entities:
        - Investor
        - Token
        - BeefyVault
        - BeefyStrategy
        - InvestorPosition
      abis:
        - name: BeefyVaultV7
          file: ./abis/beefy/BeefyVaultV7.json
        - name: BeefyIStrategyV7
          file: ./abis/beefy/BeefyIStrategyV7.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitLrtWatchers

templates:
  - name: BeefyVaultV7
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: BeefyVaultV7
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/vault.ts
      entities:
        - Investor
        - Token
        - BeefyVault
        - BeefyStrategy
        - InvestorPosition
      abis:
        - name: BeefyVaultV7
          file: ./abis/beefy/BeefyVaultV7.json
        - name: BeefyIStrategyV7
          file: ./abis/beefy/BeefyIStrategyV7.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

  - name: BeefyIStrategyV7
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: BeefyIStrategyV7
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/strategy.ts
      entities:
        - Investor
        - Token
        - BeefyVault
        - BeefyStrategy
        - InvestorPosition
      abis:
        - name: BeefyVaultV7
          file: ./abis/beefy/BeefyVaultV7.json
        - name: BeefyIStrategyV7
          file: ./abis/beefy/BeefyIStrategyV7.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: StratHarvest(indexed address,uint256,uint256)
          handler: handleHarvest
