specVersion: 1.0.0
description: Beefy Finance LRT Subgraph
repository: https://github.com/beefyfinance/lrt-subgraph
schema:
  file: ./schema.graphql
indexerHints:
  # we want to be able to issue time-travel queries for historical data
  prune: never
dataSources:
  - kind: ethereum/contract
    name: ConfigBinder
    network: {{network}}
    source:
      address: "{{bindConfigAddress}}"
      abi: ConfigBinder
      startBlock: {{bindConfigBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/config-binder.ts
      entities:
        - Investor
        - Token
        - BeefyVault
        - BeefyStrategy
        - InvestorPosition
        - BalanceBreakdownItem
      abis:
        - name: ConfigBinder
          file: ./abis/beefy/ConfigBinder.json
        - name: BeefyVaultV7
          file: ./abis/beefy/BeefyVaultV7.json
        - name: BeefyIStrategyV7
          file: ./abis/beefy/BeefyIStrategyV7.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
        - name: PendleMarket
          file: ./abis/platform/PendleMarket.json
        - name: PendleSyToken
          file: ./abis/platform/PendleSyToken.json
        - name: BalancerPool
          file: ./abis/platform/BalancerPool.json
        - name: BalancerVault
          file: ./abis/platform/BalancerVault.json
      eventHandlers:
        - event: {{bindConfigEvent}}
          handler: handleInitLrtWatchers

templates:
  - name: BeefyVaultV7
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: BeefyVaultV7
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/vault.ts
      entities:
        - Investor
        - Token
        - BeefyVault
        - BeefyStrategy
        - InvestorPosition
        - BalanceBreakdownItem
      abis:
        - name: ConfigBinder
          file: ./abis/beefy/ConfigBinder.json
        - name: BeefyVaultV7
          file: ./abis/beefy/BeefyVaultV7.json
        - name: BeefyIStrategyV7
          file: ./abis/beefy/BeefyIStrategyV7.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
        - name: PendleMarket
          file: ./abis/platform/PendleMarket.json
        - name: PendleSyToken
          file: ./abis/platform/PendleSyToken.json
        - name: BalancerPool
          file: ./abis/platform/BalancerPool.json
        - name: BalancerVault
          file: ./abis/platform/BalancerVault.json
      eventHandlers:
        - event: {{vaultInitializedEvent}}
          handler: handleInitialized
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

  - name: BeefyIStrategyV7
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: BeefyIStrategyV7
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/strategy.ts
      entities:
        - Investor
        - Token
        - BeefyVault
        - BeefyStrategy
        - InvestorPosition
        - BalanceBreakdownItem
      abis:
        - name: ConfigBinder
          file: ./abis/beefy/ConfigBinder.json
        - name: BeefyVaultV7
          file: ./abis/beefy/BeefyVaultV7.json
        - name: BeefyIStrategyV7
          file: ./abis/beefy/BeefyIStrategyV7.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
        - name: PendleMarket
          file: ./abis/platform/PendleMarket.json
        - name: PendleSyToken
          file: ./abis/platform/PendleSyToken.json
        - name: BalancerPool
          file: ./abis/platform/BalancerPool.json
        - name: BalancerVault
          file: ./abis/platform/BalancerVault.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: StratHarvest(indexed address,uint256,uint256)
          handler: handleHarvest
